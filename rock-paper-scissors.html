<button onclick="game()">Game starts now</button>

<script>

let total = 10

function game() {

    if (total <= 0) {
        console.log("Game Over ðŸ’€")
        return
    }

    let random = Math.floor(Math.random() * 3)

    let choices = ["rock", "paper", "scissor"]
    let computer = choices[random]

    let my = prompt("Enter Rock / Paper / Scissor : ")

    if (!my) {
        console.log("You cancelled.")
        return
    }

    my = my.toLowerCase().trim()

    console.log("Computer chose:", computer)

    if (my === computer) {
        console.log("Draw ðŸ¤")
    }
    else if (
        (my === "rock" && computer === "scissor") ||
        (my === "paper" && computer === "rock") ||
        (my === "scissor" && computer === "paper")
    ) {
        console.log("You Win ðŸŽ‰")
    }
    else {
        console.log("You Lose âŒ")
        total--
    }

    console.log("Points:", total)
}

</script>
